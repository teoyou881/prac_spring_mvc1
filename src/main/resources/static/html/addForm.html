<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
	<link href = "../css/bootstrap.min.css"
	      rel = "stylesheet">
	<style> .container {
		max-width: 560px;
	} </style>
</head>
<body>
<div class = "container">
	<div class = "py-5 text-center"><h2>Register Product Form</h2></div>
	<h4 class = "mb-3">Product</h4>
	<form action = "item.html"
	      method = "post">
		<div>
			
			<label for = "itemName">Name</label>
			<input class = "form-control"
			       id = "itemName"
			       name = "itemName"
			       placeholder = "Please enter the name"
			       type = "text">
		</div>
		<div>
			<label for = "price">Price</label>
			<input class = "form-control"
			       id = "price"
			       name = "price"
			       placeholder = "Please enter the price"
			       type = "text">
		</div>
		<div>
			<label for = "quantity">Quantity</label>
			<input class = "form-control"
			       id = "quantity"
			       name = "quantity"
			       placeholder = "Please enter the quantity"
			       type = "text">
		</div>
		<hr class = "my-4">
		
		
		<div class = "row">
			<div class = "col">
				<button class = "w-100 btn btn-primary btn-lg"
				        type = "submit">Product register
				</button>
			</div>
			
			<div class = "col">
				<button class = "w-100 btn btn-secondary btn-lg"
				        onclick = "location.href='items.html'"
				        type = "button">Cancel
				</button>
			</div>
		</div>
	</form>
</div> <!-- /container --> </body>
</html>
