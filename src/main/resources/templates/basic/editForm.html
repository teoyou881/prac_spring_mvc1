<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
	<link th:href = "@{/css/bootstrap.min.css}"
	      href = "../css/bootstrap.min.css"
	      rel = "stylesheet">
	<style> .container {
		max-width: 560px;
	} </style>
</head>
<body>
<div class = "container">
	<div class = "py-5 text-center"><h2>Edit Product Form</h2></div>
	<form action = "item.html"
	      th:action
	      th:object = "${item}"
	      method = "post">
		<div>
			<label for = "id">Product ID</label>
			<input type = "text"
			       class = "form-control"
			       th:field = "*{id}"
			       readonly>
		</div>
		<div>
			
			<label for = "name">Name</label>
			<input type = "text"
			       class = "form-control"
			       th:field = "*{name}"
			>
		</div>
		<div>
			<label for = "price">Price</label>
			<input type = "text"
			       class = "form-control"
			       th:field = "*{price}"
			       >
		</div>
		<div>
			<label for = "quantity">Quantity</label>
			<input type = "text"
			       class = "form-control"
			       th:field = "*{quantity}"
			       >
		</div>
		
		<hr class = "my-4">
		<div>Sales status</div>
		<div>
			<div class = "form-check">
				<input type = "checkbox"
				       id = "open"
				       name = "open"
				       class = "form-check-input"
				       th:field = "*{open}">
				<label for = "open"
				       class = "form-check-label">Sales status
				</label>
			</div>
		</div>
		
		<hr class = "my-4">
		<div>
			<div>Region</div>
			<div th:each = "region : ${regions}"
			     class = "form-check form-check-inline">
				<input type = "checkbox"
				       th:field = "*{regions}"
				       th:value = "${region.key}"
				       class = "form-check-input">
				<label
					th:for="${#ids.prev('regions')}"
					th:text = "${region.value}"
					class = "form-check-label">Seoul
				</label>
			</div>
		</div>
		
		<!-- radio button -->
		<hr class = "my-4">
		<div>
			<div>Category</div>
			<div th:each = "type : ${itemTypes}"
			     class = "form-check form-check-inline">
				<input type = "radio"
				       th:field = "*{itemType}"
				       th:value = "${type.name()}"
				       
				       class = "form-check-input">
				<label th:for = "${#ids.prev('itemType')}"
				       th:text = "${type.description}"
				       class = "form-check-label"> BOOK
				</label>
			</div>
		</div>
		
		<!-- SELECT -->
		<hr class = "my-4">
		<div>
			<div>Delivery</div>
			<select th:field = "*{deliveryCode}" class = "form-select">
				<option value = "">==Choose a shipping method==</option>
				<option th:each = "deliveryCode : ${deliveryCodes}"
				        th:value = "${deliveryCode.code}"
				        th:text = "${deliveryCode.displayName}">FAST
				</option>
			</select>
		</div>
		
		<div class = "row">
			<div class = "col">
				<button class = "w-100 btn btn-primary btn-lg"
				        type = "submit">Save
				</button>
			</div>
			<div class = "col">
				<button class = "w-100 btn btn-secondary btn-lg"
				        onclick = "location.href='item.html'"
				        th:onclick = "|location.href='@{/basic/items/{itemId} (itemId=${item.id})}'|"
				        type = "button">Cancel
				</button>
			</div>
		</div>
	</form>
</div> <!-- /container --> </body>
</html>
