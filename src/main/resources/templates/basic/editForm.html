<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
	<link th:href = "@{/css/bootstrap.min.css}"
	      href = "../css/bootstrap.min.css"
	      rel = "stylesheet">
	<style> .container {
		max-width: 560px;
	} </style>
</head>
<body>
<div class = "container">
	<div class = "py-5 text-center"><h2>Edit Product Form</h2></div>
	<form action = "item.html"
	      th:action
	      method = "post">
		<div>
			<label for = "id">Product ID</label>
			<input type = "text"
			       id = "id"
			       name = "id"
			       class = "form-control"
			       value = "1"
			       th:value = "${item.id}"
			       readonly>
		</div>
		<div>
			
			<label for = "name">Name</label>
			<input type = "text"
			       id = "name"
			       name = "name"
			       class = "form-control"
			       value = "상품A"
			       th:value = "${item.name}">
		</div>
		<div>
			<label for = "price">Price</label>
			<input type = "text"
			       id = "price"
			       name = "price"
			       class = "form-control"
			       value = "10000"
			       th:value = "${item.price}">
		</div>
		<div>
			<label for = "quantity">Quantity</label>
			<input type = "text"
			       id = "quantity"
			       name = "quantity"
			       class = "form-control"
			       value = "10"
			       th:value = "${item.quantity}">
		</div>
		<hr class = "my-4">
		<div class = "row">
			<div class = "col">
				<button class = "w-100 btn btn-primary btn-lg"
				        type = "submit">Save
				</button>
			</div>
			<div class = "col">
				<button class = "w-100 btn btn-secondary btn-lg"
				        onclick = "location.href='item.html'"
				        th:onclick = "|location.href='@{/basic/items/{itemId} (itemId=${item.id})}'|"
				        type = "button">Cancel
				</button>
			</div>
		</div>
	</form>
</div> <!-- /container --> </body>
</html>
