<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
	<link th:href = "@{/css/bootstrap.min.css}"
	      href = "../css/bootstrap.min.css"
	      rel = "stylesheet">
	<style>
		.container {
			max-width: 560px;
		} </style>
</head>
<body>
<div class = "container">
	<div class = "py-5 text-center">
		<h2>Product Detail</h2>
	</div>
	
	<h2 th:if = "${param.status}"
	    th:text = "'succeeded to save'"></h2>
	
	<div>
		<label for = "itemId">Product ID</label>
		<input type = "text"
		       id = "itemId"
		       name = "itemId"
		       class = "form-control"
		       th:value = "${item.id}"
		       value = "1"
		       readonly>
	</div>
	<div>
		<label for = "itemName">Name</label>
		<input type = "text"
		       id = "itemName"
		       name = "itemName"
		       class = "form-control"
		       th:value = "${item.name}"
		       value = "Whoru"
		       readonly>
	</div>
	<div>
		<label for = "price">Price</label>
		<input type = "text"
		       id = "price"
		       name = "price"
		       class = "form-control"
		       th:value = "${item.price}"
		       value = "10000"
		       readonly>
	</div>
	<div>
		<label for = "quantity">Quantity</label>
		<input type = "text"
		       id = "quantity"
		       name = "quantity"
		       class = "form-control"
		       th:value = "${item.quantity}"
		       value = "10"
		       readonly>
	</div>
	<hr class = "my-4">
	<div>
		<div class = "form-check">
			<input type = "checkbox"
			       id = "open"
			       name = "open"
			       class = "form-check-input"
			       th:field = "*{item.open}"
			       disabled>
			<label for = "open"
			       class = "form-check-label">판매 오픈
			</label>
		</div>
	</div>
	
	<!-- multi checkbox -->
	<hr class = "my-4">
	<div>
		<div>등록 지역</div>
		<div th:each = "region : ${regions}"
		     class = "form-check form-check-inline">
			<input type = "checkbox"
			       th:field = "${item.regions}"
			       th:value = "${region.key}"
			       class = "form-check-input"
			       disabled>
			<label th:for = "${#ids.prev('regions')}"
			       th:text = "${region.value}"
			       class = "form-check-label">서울
			</label>
		</div>
	</div>
	
	<div class = "row">
		<div class = "col">
			<button class = "w-100 btn btn-primary btn-lg"
			        onclick = "location.href='editForm.html'"
			        th:onclick = "|location.href='@{/basic/items/{itemId}/edit (itemId=${item.id})} '|"
			        type = "button">Edit
			</button>
		</div>
		<div class = "col">
			<button class = "w-100 btn btn-secondary btn-lg"
			        onclick = "location.href='items.html'"
			        th:onclick = "|location.href='@{/basic/items}'|"
			        type = "button">List
			</button>
		</div>
	</div>
</div> <!-- /container --> </body>
</html>
