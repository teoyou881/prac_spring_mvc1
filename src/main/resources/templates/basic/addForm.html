<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
	<link th:href = "@{/css/bootstrap.min.css}"
	      href = "../css/bootstrap.min.css"
	      rel = "stylesheet">
	<style> .container {
		max-width: 560px;
	} </style>
</head>
<body>
<div class = "container">
	<div class = "py-5 text-center"><h2>Register Product Form</h2></div>
	<h4 class = "mb-3">Product</h4>
	<!--	      같은 url이면 생략해도 된다.-->
	<!--	      th:action = "@{/basic/items/add}"-->
	<form action = "item.html"
	      th:action
	      th:object = "${item}"
	      method = "post">
		<div>
			
			<label for = "name">Name</label>
			<input class = "form-control"
			       th:field = "*{name}"
			       placeholder = "Please enter the name"
			       type = "text">
		</div>
		<div>
			<label for = "price">Price</label>
			<input class = "form-control"
			       th:field = "*{price}"
			       placeholder = "Please enter the price"
			       type = "text">
		</div>
		<div>
			<label for = "quantity">Quantity</label>
			<input class = "form-control"
			       th:field = "*{quantity}"
			       placeholder = "Please enter the quantity"
			       type = "text">
		</div>
		<hr class = "my-4">
		
		<!-- single checkbox -->
		<div>판매 여부</div>
		<div>
			<div class = "form-check">
<!--				<input type = "checkbox"-->
<!--				       id = "open"-->
<!--				       name = "open"-->
<!--				       class = "form-check-input">-->
				<!--hidden field-->
<!--				<input type="hidden" name="_open" value="on"/>-->
<!--				<label for = "open"-->
<!--				       class = "form-check-label">판매 오픈-->
<!--				</label>-->
				<input type = "checkbox"
				       id = "open"
				       name = "open"
				       class = "form-check-input"
				       th:field = "*{open}">
				<label for = "open"
				       class = "form-check-label">판매 오픈
				</label>
			</div>
		</div>
		
		
		<div class = "row">
			<div class = "col">
				<button class = "w-100 btn btn-primary btn-lg"
				        type = "submit">Product register
				</button>
			</div>
			
			<div class = "col">
				<button class = "w-100 btn btn-secondary btn-lg"
				        onclick = "location.href='items.html'"
				        th:onclick = "|location.href='@{/basic/items}'|"
				        type = "button">Cancel
				</button>
			</div>
		</div>
	</form>
</div> <!-- /container --> </body>
</html>
