<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "utf-8">
	<link th:href = "@{/css/bootstrap.min.css}"
	      href = "../css/bootstrap.min.css"
	      rel = "stylesheet">
	<style> .container {
		max-width: 560px;
	} </style>
</head>
<body>
<div class = "container">
	<div class = "py-5 text-center"><h2 th:text="#{page.addItem}">Register Product Form</h2></div>
	<h4 class = "mb-3">Product</h4>
	<!--	      같은 url이면 생략해도 된다.-->
	<!--	      th:action = "@{/basic/items/add}"-->
	<form action = "item.html"
	      th:action
	      th:object = "${item}"
	      method = "post">
		<div>
			
			<label for = "name" th:text="#{label.item.itemName}">Name</label>
			<input class = "form-control"
			       th:field = "*{name}"
			       placeholder = "Please enter the name"
			       type = "text">
		</div>
		<div>
			<label for = "price" th:text="#{label.item.price}">Price</label>
			<input class = "form-control"
			       th:field = "*{price}"
			       placeholder = "Please enter the price"
			       type = "text">
		</div>
		<div>
			<label for = "quantity" th:text="#{label.item.quantity}">Quantity</label>
			<input class = "form-control"
			       th:field = "*{quantity}"
			       placeholder = "Please enter the quantity"
			       type = "text">
		</div>
		<hr class = "my-4">
		
		<!-- single checkbox -->
		<div  th:text="#{label.item.salesStatus}">Sales status</div>
		<div>
			<div class = "form-check">
				<!--				<input type = "checkbox"-->
				<!--				       id = "open"-->
				<!--				       name = "open"-->
				<!--				       class = "form-check-input">-->
				<!--hidden field-->
				<!--				<input type="hidden" name="_open" value="on"/>-->
				<!--				<label for = "open"-->
				<!--				       class = "form-check-label">Sales status-->
				<!--				</label>-->
				<input type = "checkbox"
				       class = "form-check-input"
				       th:field = "*{open}">
				<label for = "open"
				       th:text="#{label.item.salesStatus}"
				       class = "form-check-label">판매 상태
				</label>
			</div>
		</div>
		
		<!-- multi checkbox -->
		<hr class = "my-4">
		<div>
			<div th:text="#{label.item.region}">Region</div>
			<div th:each = "region : ${regions}"
			     class = "form-check form-check-inline">
				<input type = "checkbox"
				       th:field = "*{regions}"
				       th:value = "${region.key}"
				       class = "form-check-input">
				<label
					th:for = "${#ids.prev('regions')}"
					th:text = "${region.value}"
					class = "form-check-label">Seoul
				</label>
			</div>
		</div>
		
		<!-- radio button -->
		<hr class = "my-4">
		<div>
			<div th:text="#{label.item.category}">Category</div>
			<div th:each = "type : ${itemTypes}"
			     class = "form-check form-check-inline">
				<input type = "radio"
				       th:field = "*{itemType}"
				       th:value = "${type.name()}"
				       
				       class = "form-check-input">
				<label th:for = "${#ids.prev('itemType')}"
				       th:text = "${type.description}"
				       class = "form-check-label"> BOOK
				</label>
			</div>
		</div>
		
		<!-- SELECT -->
		<hr class = "my-4">
		<div>
			<div th:text="#{label.item.delivery}">Delivery</div>
			<select th:field = "*{deliveryCode}" class = "form-select">
				<option value = "">==Choose a shipping method==</option>
				<option th:each = "deliveryCode : ${deliveryCodes}"
				        th:value = "${deliveryCode.code}"
				        th:text = "${deliveryCode.displayName}">FAST
				</option>
			</select>
		</div>
		
		<div class = "row">
			<div class = "col">
				<button class = "w-100 btn btn-primary btn-lg"
				        type = "submit"
						th:text="#{page.addItem}">Product register
				</button>
			</div>
			
			<div class = "col">
				<button class = "w-100 btn btn-secondary btn-lg"
				        onclick = "location.href='items.html'"
				        th:onclick = "|location.href='@{/basic/items}'|"
				        type = "button"
						th:text="#{button.cancel}">Cancel
				</button>
			</div>
		</div>
	</form>
</div> <!-- /container --> </body>
</html>
